  <script>
    let scene, camera, renderer, stars = [];

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x19C9FE);
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 1;
        camera.rotation.x = Math.PI/2;

        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000080);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        for (let i = 0; i < 4500; i++) {
            let geometry = new THREE.SphereGeometry(0.2, 30, 30);
            let material = new THREE.MeshBasicMaterial({color: 0x00000});
            let star = new THREE.Mesh(geometry, material);

            star.position.set(Math.random() * 600 - 300, Math.random() * 600 - 300, Math.random() * 600 - 300);
            scene.add(star);
            stars.push(star);
        }

        animate();
    }

    function animate() {
        stars.forEach(star => {
            star.position.z += 0.2;
            if (star.position.z > 300) star.position.z -= 600;
        });

        renderer.render(scene, camera);
        requestAnimationFrame(animate);
    }

    init();

    // Resize handler
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
