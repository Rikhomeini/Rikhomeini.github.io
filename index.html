    <!-- Contact Button -->
   
<section class="contact-section">
  <div class="container-fluid">
      <div class="contact-wrapper">
          <p class="text-center mb-3">Let's Connect!</p>
          <div class="text-center">
              <button class="btn btn-primary btn-lg custom-contact-btn" data-bs-toggle="modal" data-bs-target="#contactModal">Contact Me</button>
          </div>
      </div>
  </div>
</section>
    <!-- Contact Form Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="contactModalLabel">Contact Me</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="contactForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="bg-primary text-dark text-center mb-3">
        <p>Created with <i class="bi bi-fire text-danger"></i> by <a href="https://www.instagram.com/rikhomeini_/" class="text-white fw-bold">Rikhomeini</a></p>
    </footer>
    <!-- footer end -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
    <!-- Form handling script -->
     <script>
      document.addEventListener('DOMContentLoaded', function() {
    console.log('DOM loaded'); 
    
    const form = document.getElementById('contactForm');
    if (form) {
        console.log('Form found'); 
        
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            console.log('Form submitted:', { name, email, message }); 
            
            
            emailjs.send("service_bzhv4x8", "template_g1wsvvq", {
                from_name: name,        
                user_email: email,      
                message: message        
            }).then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                alert(`Thank you, ${name}! Your message has been sent.`);
            }, function(error) {
                console.error('FAILED...', error);
                alert("Failed to send message. Please try again!");
            });
            
            // Tutup modal jika digunakan
            const modalElement = document.getElementById('contactModal');
            const modal = bootstrap.Modal.getInstance(modalElement);
            if (modal) {
                modal.hide();
            }
            
            // Reset form setelah berhasil submit
            form.reset();
        });
    } else {
        console.error('Contact form not found!'); 
    }
});
     </script>

</body>
